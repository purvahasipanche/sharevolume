<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Company Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans"><div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6 text-center" id="page-title">Loading Company Data...</h1><div class="mb-8"><p class="text-xl text-gray-700 text-center">Entity: <span class="font-semibold" id="share-entity-name">...</span></p></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-green-50 p-6 rounded-lg shadow-sm text-center"><h2 class="text-2xl font-semibold text-green-700 mb-4">Highest Shares Outstanding</h2><p class="text-gray-800 text-lg">Value: <span class="font-bold text-green-900" id="share-max-value">...</span></p><p class="text-gray-600 text-md">Fiscal Year: <span class="font-medium" id="share-max-fy">...</span></p></div><div class="bg-red-50 p-6 rounded-lg shadow-sm text-center"><h2 class="text-2xl font-semibold text-red-700 mb-4">Lowest Shares Outstanding</h2><p class="text-gray-800 text-lg">Value: <span class="font-bold text-red-900" id="share-min-value">...</span></p><p class="text-gray-600 text-md">Fiscal Year: <span class="font-medium" id="share-min-fy">...</span></p></div></div><div class="mt-8 text-center text-gray-500 text-sm"><p>Data fetched from SEC EDGAR API.</p><p>To view data for another CIK, append <code>?CIK=0001018724</code> to the URL.</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const defaultCik = '0001130310'; // CenterPoint Energyconst urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const updateElementText = (id, text) => {const element = document.getElementById(id);if (element) {element.textContent = text;}};const fetchAndRenderData = async (targetCik) => {const apiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${targetCik}/dei/EntityCommonStockSharesOutstanding.json`;// Display loading statesupdateElementText('page-title', `Loading Data for CIK ${targetCik}...`);document.title = `Loading Data for CIK ${targetCik}...`;updateElementText('share-entity-name', '...');updateElementText('share-max-value', '...');updateElementText('share-max-fy', '...');updateElementText('share-min-value', '...');updateElementText('share-min-fy', '...');try {// SEC Guidance: A descriptive User-Agent is required for API access. For client-side browser fetches,// the User-Agent is managed by the browser. If this were a server-side request or using a proxy,// a custom User-Agent like 'CenterPoint Energy (CNP) - Data Fetcher / contact@example.com' would be set.const response = await fetch(apiUrl);if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName || `Unknown Company (CIK: ${targetCik})`;const shares = data.units.shares;const filteredShares = shares.filter(item => {const fyNum = parseInt(item.fy);return !isNaN(fyNum) && fyNum > 2020 && typeof item.val === 'number';});if (filteredShares.length === 0) {updateElementText('page-title', `${entityName} (CIK: ${targetCik}) - No Data > 2020`);document.title = `${entityName} - No Data`;updateElementText('share-entity-name', entityName);updateElementText('share-max-value', 'N/A');updateElementText('share-max-fy', 'N/A');updateElementText('share-min-value', 'N/A');updateElementText('share-min-fy', 'N/A');return;}let maxShare = filteredShares[0];let minShare = filteredShares[0];for (let i = 1; i < filteredShares.length; i++) {if (filteredShares[i].val > maxShare.val) {maxShare = filteredShares[i];}if (filteredShares[i].val < minShare.val) {minShare = filteredShares[i];}}// Update DOMupdateElementText('share-entity-name', entityName);updateElementText('share-max-value', maxShare.val.toLocaleString('en-US'));updateElementText('share-max-fy', maxShare.fy);updateElementText('share-min-value', minShare.val.toLocaleString('en-US'));updateElementText('share-min-fy', minShare.fy);// Update title and H1document.title = `${entityName} (CIK: ${targetCik}) - Shares Outstanding`;updateElementText('page-title', `${entityName} (CIK: ${targetCik}) - Shares Outstanding`);} catch (error) {console.error('Error fetching or processing data:', error);document.title = `Error loading data for CIK ${targetCik}`;updateElementText('page-title', `Error loading data for CIK ${targetCik}`);updateElementText('share-entity-name', `Error for CIK: ${targetCik}`);updateElementText('share-max-value', 'Failed to load');updateElementText('share-max-fy', 'N/A');updateElementText('share-min-value', 'Failed to load');updateElementText('share-min-fy', 'N/A');}};fetchAndRenderData(cik);});</script></body></html>
